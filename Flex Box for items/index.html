<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flex Box property on items</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="item order-1">1</div>
        <div class="item order-2">2</div>
        <div class="item item1">3</div>
        <div class="item">4</div>
        <div class="item order-1">5</div>
        <div class="item item2">6</div>
        <div class="item">7</div>
        <div class="item order-2">8</div>
        <div class="item">9</div>
        <div class="item order-3">10</div>
    </div>
</body>
</html>
