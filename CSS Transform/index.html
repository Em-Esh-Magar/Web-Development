<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Transform</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="help">
        <h2>Increase the size of the transform</h2>
    </div>
    <div class="container">
        <div class="box box1">Rotate X</div>
        <div class="box box2">Rotate Y</div>
        <div class="box box3">Rotate Z</div>
        <div class="box box4">Scale X</div>
        <div class="box box5">Scale Y</div>
        <div class="box box7">Translate X</div>
        <div class="box box8">Translate Y</div>
        <div class="box box10">Skew X</div>
        <div class="box box11">Skew Y</div>
    </div>
</body>
</html>
